<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Us Form</title>
</head>

<body>
    <h1 class="shadow-sm">Contact Us</h1>
    <form action="submission.html" onsubmit="">
        <div class="container" style="width: 600px">
            <div class="row">
                <div class="col">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col">

                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" id="email" class="form-control" required>

                    <div class="row">
                        <div class="col">

                            <div>
                                <label class="form-label">Reason for Contacting Us:</label>
                                <div class="form-check">
                                    <input class="form-check-input" name="reason-radio" type="radio" value=""
                                        id="question" required>
                                    <label class="form-check-label" for="question">
                                        Question
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" name="reason-radio" type="radio" value=""
                                        id="complaint">
                                    <label class="form-check-label" for="complaint">
                                        Complaint
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" name="reason-radio" type="radio" value=""
                                        id="suggestion">
                                    <label class="form-check-label" for="suggestion">
                                        Suggestion
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" name="reason-radio" type="radio" value=""
                                        id="other">
                                    <label class="form-check-label" for="other">
                                        Other
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="text-submission" class="form-label">Submission:</label>
                                <textarea type="text" id="text-submission" class="form-control mb-1" required></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <input type="submit" class="btn btn-primary float-end mb-1" id="submit-btn"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
